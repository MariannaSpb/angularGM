<app-breadcrumbs *ngIf="isAuthenticated"></app-breadcrumbs>
<main class="main-page">
  <button mat-raised-button
                type="submit"
                color="primary"
                class="main-page__button main-page__button--add"
                (click)="openAddCourse()"
                ><span class="btn-add"></span>
                Add course
                </button>
  <app-course-list [courseList]="courseList"></app-course-list> 
  <button mat-raised-button
  type="submit"
  class="main-page__button main-page__button--load"
  (click)="onLoadCourse()"
  >
  Load more
  </button>
</main>
