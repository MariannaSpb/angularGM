<h2 mat-dialog-title>Delete course?</h2>
  <mat-dialog-content>This will delete course on this page and cannot be undone.</mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="button" mat-dialog-close>Cancel</button>
    <button mat-button type="submit" (click)="onSubmit()">Yes, delete</button>
  </mat-dialog-actions>
