<div class="search">
  <form #searchbar class="search__form">
    <div class="search__form-group">
      <label for="searchbar" class="search__label"></label>
      <input matInput
      type="text"
      class="search__input"
      id="search"
      [placeholder]="placeholder"
      [(ngModel)]="inputValue"
      name="search"
      >
    </div>
  </form>
</div>
